<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/normalize.css">

<body>
  <main class="card">
    <figure class="card__fig">
      <img src="assets/images/image-qr-codee.png" alt="Link to frontendmentor.io page" title="Frontend Mentor" class="card__fig--img-qr">

    <section class="card__intro">
      <h1 class="card__intro--ttl">

        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level

  <footer class="attribution">
    <p>
      Challenges by <a href="https://www.frontendmentor.io/challenges" class="attribution__lnk" target="_blank">Frontend Mentor</a> - Coded by <a href="#" class="attribution__lnk" target="_blank">V. M&eacute;ndez</a> ‚òï
